<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Outer">
        <img class="logo" src="Assets/logo.jpg" alt=""/>
        <div class="Inner">
            <div class="registration-form">
                <h2>Create Account</h2>
                <div class="sectionInput">
                    <label for="input">Your name</label>
                    <input type="text", placeholder="First and last name" class="input-field" class="input-field1">
                </div>
                <div class="sectionInput">
                    <label for="input">Mobile number or email</label>
                    <input type="text" >
                </div>
                <div class="sectionInput">
                    <label for="input">Password</label>
                    <input type="text", placeholder="At least 6 characters" class="input-field">
                    <div class="combo">
                     <img src="Assets/symbol.svg" alt="symbol-for-info"/>
                    <label for="characters">Passwords must be at least 6 characters</label>
                    </div>
                </div>
                <div class="sectionInput">
                    <label for="input">Re-enter password</label>
                    <input type="text">
                   <br><button>Continue</button>
                </div>
            </div>
            <div class="infor-section">
                <div>
                    <p>By creating an account,you agree to Amazon's <br><span>Conditions of use</span> and <span>Privacy Notice</span>
                    </p>
                </div>
                <hr>
                <div>
                   <div class="conditions-text">
                    <p> Already have an account? <span> Sign in</span></p>
                    <img src="Assets/arrow-to the right.svg" alt="arrow-image"class="arrow-image">
                   </div>

                   <div class="conditions-text">
                    <p>Buying for work?<span>Create a free business account.</span></p>
                    <img src="Assets/arrow-to the right.svg" alt="" class="arrow-image">
                   </div>
                </div>
            </div>
        </div>
        <hr class="faint-hr">
        <footer>
            <div class="footerNav">
                <ul>
                    <li><a href="#">Conditions</a></li>
                    <li><a href="#">Privacy Notice</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div>
            <div class="lastFooter">
                <p>&copy;1996-2023,Amazon.com, Inc or its affiliates</p>
            </div>
        </footer>
    </div>
</body>
</html>
